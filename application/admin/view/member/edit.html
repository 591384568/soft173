{include file="public/_head" /}
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>&nbsp;人员管理
                    </li>
                    <li>人员编辑</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">人员编辑</span>
                            </div>
                            <div class="widget-body">
                                <form action="" class="form-horizontal">
                                    <input type="text" name="id" value="{$memberInfo.id}" hidden>
                                    <div class="form-group">
                                        <label for="username" class="control-label col-sm-2">用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" name="username" value="{$memberInfo.username}" placeholder="用户名" disabled =“disabled” />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="oldpassword" class="control-label col-sm-2">原密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="oldpassword" name="oldpassword" value="" placeholder="请输入原密码" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label col-sm-2">新密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入新密码" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="conpass" class="control-label col-sm-2">确认新密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="conpass" name="conpass" value="" placeholder="请确认新密码" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="control-label col-sm-2">昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" name="nickname" value="{$memberInfo.nickname}" placeholder="请输入昵称" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="control-label col-sm-2">邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="email" name="email" value="{$memberInfo.email}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="role" class="control-label col-sm-2">角色</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="role" name="role" value="{$memberInfo.role.rolename}" disabled =“disabled”/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <button class="btn btn-primary" id="add">添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/_js" /}
<script>
    $(function () {
        $('#add').click(function () {
            $.ajax({
                url: "{:url('admin/member/edit')}",
                type: 'post',
                dataType: 'json',
                data: $('form').serialize(),
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon: 6,
                            time: 2000
                        }, function () {
                            location.href = data.url;
                        });
                    } else {
                        layer.open({
                            title: '修改失败',
                            content: data.msg,
                            icon: 5,
                            anim: 6
                        })
                    }
                }
            });
            return false;
        });
    })
</script>
</body>
<!--  /Body -->
</html>
