{include file="public/_head" /}
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>&nbsp;人员管理
                    </li>
                    <li>人员详细信息</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">人员详细信息</span>
                            </div>
                            <div class="widget-body">
                                <form action="" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="user_id" class="control-label col-sm-2">用户ID</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="user_id" name="user_id" value="{$memberInfo.id}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="control-label col-sm-2">用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" name="username" value="{$memberInfo.username}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="control-label col-sm-2">昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" name="nickname" value="{$memberInfo.nickname}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sex" class="control-label col-sm-2">性别</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="sex" name="sex" value="{if $memberInfo.bio.sex == 1}男{else}女{/if}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" class="control-label col-sm-2">手机号</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="phone" name="phone" value="{$memberInfo.bio.phone}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="wechat" class="control-label col-sm-2">微信号</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="wechat" name="wechat" value="{$memberInfo.bio.wechat}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="height" class="control-label col-sm-2">身高</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="height" name="height" value="{$memberInfo.bio.height}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="weight" class="control-label col-sm-2">体重</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="weight" name="weight" value="{$memberInfo.bio.weight}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="hobby" class="control-label col-sm-2">爱好</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="hobby" name="hobby" value="{$memberInfo.bio.hobby}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address" class="control-label col-sm-2">家庭住址</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="address" name="address" value="{$memberInfo.bio.address}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dorm" class="control-label col-sm-2">宿舍</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="dorm" name="dorm" value="{$memberInfo.bio.dorm}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="birthday" class="control-label col-sm-2">出生日期</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="birthday" name="birthday" value="{$memberInfo.bio.birthday}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nation" class="control-label col-sm-2">民族</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nation" name="nation" value="{$memberInfo.bio.nation}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pol_sta" class="control-label col-sm-2">政治面貌</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="pol_sta" name="pol_sta" value="{if $memberInfo.bio.pol_sta == 1}群众{elseif $memberInfo.bio.pol_sta == 2}团员{elseif $memberInfo.bio.pol_sta == 3}党员{/if}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="control-label col-sm-2">邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="email" name="email" value="{$memberInfo.email}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="role" class="control-label col-sm-2">角色</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="role" name="role" value="{if $memberInfo.role_id == 1}系统管理员{elseif $memberInfo.role_id == 2}教师{elseif $memberInfo.role_id == 3}学生{/if}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="career" class="control-label col-sm-2">职业</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="career" name="career" value="{$memberInfo.bio.career}" placeholder="" disabled="disabled" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <button class="btn btn-primary">添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
{include file="public/_js" /}
</body>
<!--  /Body -->
</html>
